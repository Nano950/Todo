<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Todo app</title>

</head>
<body>
  <div class="background-img"></div>

  <div class="content">
    <div class="header">
      <h1>Todo <span><img src="./images/icon-sun.svg"></span></h1>
      <form class="task-form">
        <input  id="todo-input" class="todo-input" type="text" name="inputText" placeholder=" Create a new todo...">
      </form>
    </div>
    <!--todo item styles  -->
    <ul id="list-item-container">

      <li class="list-item">
        <input class="check" type="checkbox" >
        <label class = "test-item-1" for="test-item1" > <span>Test thing</span> </label>
        <span class="close"><img src = "./images/icon-cross.svg"></span>
      </li>
    </ul> 

    <!-- Add dynamic number --> 
    <div class="items-left">
      <p id="item-num">0 items left</p>
      <p class="item-text" id="clear">Clear Completed</p>
    
  </div>

 

  <script src="./script.js" defer></script> 
</body>
</html>
